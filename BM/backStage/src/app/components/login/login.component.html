
    <div class="form">
       <form>
            <h1>Login</h1>
            <div class="form-group">
                <label for="user">User Name</label>
                <input type="text" class="form-control" id="user" placeholder="User Name" [(ngModel)]="user" name="user">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="psd">
            </div>
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
            <a routerLink="/enter/register">register</a>
            <router-outlet></router-outlet>
        </form>
    </div>
