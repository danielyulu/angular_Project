<div class="container">
  <div class="title">
  <span class="icon icon-left"></span>
  <span>注册</span>
</div>
<form>
  <input type="text" placeholder="手机号/用户"/>
  <input type="password" placeholder="密码（6-20位字母、数字或符号）"/>
  <button (click)='register()'>注册</button>
  <p>
    注册即表示接受<span class="check">乐蜂网用户协议</span>
  </p>
</form>
</div>
